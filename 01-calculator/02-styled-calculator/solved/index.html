
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <!-- bootstrap is an external style sheet we can leverage to quickly style our app-->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

        <link href="./assets/css/style.css" rel="stylesheet">
        <script src="./assets/js/script.js"></script>
    </head>

    <body>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Calculator History</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="calcHistoryDisplay">
                    
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-md 8 colorDisplayAreas">
                            <div class="row text-sm-start">
                                <label>Current problem:
                                    <label id="equation"></label>
                                </label>
                            </div>
                            <div class="row text-sm-start">
                                <label>The answer is:
                                    <label id="solution"></label>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary history" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                        View History
                    </button>
                </div>
            </div>
            <div class="container text-center">
                <div class="row text-center">
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="0">0</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="1">1</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="2">2</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-operation="ce">ce</button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="3">3</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="4">4</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="5">5</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-operation="-">-</button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="6">6</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="7">7</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="8">8</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-operation="/">/</button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-number="9">9</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-operation="*">*</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-operation="+">+</button>
                    </div>
                    <div class="col-md-3 nopadding">
                        <button class="calcButton" data-operation="=">=</button>
                    </div>
                </div>
            </div>
    </body>

    </html>
