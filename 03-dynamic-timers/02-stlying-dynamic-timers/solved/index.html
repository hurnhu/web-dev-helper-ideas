<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic timers</title>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet"></link>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-flex align-items-center justify-content-center">
        <div>
            <label for="timerName" class="form-label">Name of timer:</label>
            <input id="timerName" class="form-control"></input>
        </div>
        <div>
            <label for="timerLength" class="form-label">Length in Seconds:</label>
            <input type="number" id="timerLength" class="form-control"></input>
        </div>
        <div>
            <button id="addTimer" class="btn btn-primary">Add New Timer</button>
        </div>
    </div>
    <div class="container text-center">
        <div id="timerContainer" class="row">

        </div>
    </div>
</body>
</html>
